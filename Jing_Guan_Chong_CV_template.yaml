          - Technical Data Engineer leader for Customer Growth Domain, creating Business Intelligence strategies to enhance decision-making and drive growth.
          - Designed AI-driven products, achieving €3.4M/year in strategic impact across 9 countries.
          - Developed predictive models, reducing MAPE from 30% to 10-15%, saving €1.65M in Spain and Italy.
          - Implemented global data frameworks with €2M in measured contributions for Spain and France.
          - Led CARTO platform adoption, saving €60k in licensing costs and unlocking a potential ROI of €15M.
          - Enhanced analytics frameworks, driving €2.6M in value attribution through data visualization.
