        position: Senior Engineer & Project Manager
        location: Madrid, Spain
        start_date: 2008-01
        end_date: 2022-04
        highlights:
          - Managed IT logistics during COVID-19, ensuring operational continuity with innovative resource strategies.
          - Designed and implemented logistics centers in Spain, Portugal, Italy, Turkey, Romania, Colombia, Mexico, Israel, and Egypt, driving Decathlon's international growth.
          - Led automation projects in Europe and Latin America, implementing Geek+ robots, conveyors, and pocket sorters.
